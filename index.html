<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="checkout-page-master/devchallenges.png" type="image/x-icon">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600&family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@400;700&family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Checkout-page</title>
    
</head>
<body>

    <main id="main">
        <h1>Checkout</h1>
        <!-- Mercancía -->
        <aside class="ware">
            <div class="ware__item">
                <figure class="item__figure">
                    <img class="item__img" src="./img/photo1.png" alt="Bolso vintage" />
                    <figcaption class="item__figure__figcaption">Vintage Backbag</figcaption>
                    <p class="item__figure__price"><span class="figure__price--off">$54.99</span> <span class="figure__price--crossed">$94.99</span></p>
                    <div class="item__cont__btns">
                        <button class="item__btn item__btn--minus" type="button"><i class="material-icons">remove</i></button>
                        <label class="ware__hide-label" for="backbag-qty">Choose the number of vintage bags you want to buy</label>
                        <input type="number" name="backbag-qty" id="backbag-qty" class="ware__input ware__input--item-1" min="1" value="1" />
                        <button class="item__btn item__btn--plus" type="button"><i class="material-icons">add</i></button>
                    </div>
                </figure>
            </div>
            <div class="ware__item">
                <figure class="item__figure item__figure--second">
                    <img class="item__img" src="./img/photo2.png" alt="Zapatos Levi" />
                    <figcaption class="item__figure__figcaption">Levi Shoes</figcaption>
                    <p class="item__figure__price"><span class="figure__price--off">$74.99</span> <span class="figure__price--crossed">$124.99</span></p>
                    <div class="item__cont__btns">
                        <button class="item__btn item__btn--minus" type="button"><i class="material-icons">remove</i></button>
                        <label class="ware__hide-label" for="shoes-qty">Escoge la cantidad de pares de zapatos Levi que deseas comprar</label>
                        <input type="number" name="shoes-qty" id="shoes-qty" class="ware__input ware__input--item-2" min="1" value="1" />
                        <button class="item__btn item__btn--plus" type="button"><i class="material-icons">add</i></button>
                    </div>
                </figure>
            </div>
            <p class="global__price global__price--shipping"><span>Shopping</span> <span>$19</span></p>
            <p class="global__price"><span>Total</span> <span class="quantity__total">$148.98</span></p>
        </aside>
        <!-- Formulario -->
        <form class="form">
            <!-- Contact info -->

            <fieldset class="fieldset fieldset--contact">
                <legend class="legend">Contact info</legend>
                <label class="label" for="e-mail">E-mail</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">email</i>
                    <input type="email" name="e-mail" id="e-mail" class="input input--text" placeholder="Enter your email..." required />
                </p>
                <label class="label" for="phone-num">Phone</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">phone</i>
                    <input type="tel" name="phone-number" id="phone-num" class="input input--text" placeholder="Enter your phone..." maxlength="14" pattern="\(\w{3}\) \w{3}[ -]\w{4}" title="Un número de teléfono válido tiene los tres primeros números entre paréntesis seguidos de un espacio, tres números seguidos de un espacio o guión y los últimos cuatro números. Además, evita poner el código de tu país." required />
                </p>
            </fieldset>

            <!-- Dirección de envío -->
            <fieldset class="fieldset">
                <legend class="legend">Shipping address</legend>
                <label class="label" for="f-name">Full name</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">account_circle</i>
                    <input type="text" name="full-name" id="f-name" class="input input--text" placeholder="Rodney Cotton..." required />
                </p>

                <label class="label" for="address">Address</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">home</i>
                    <input type="text" name="address" id="address" class="input input--text" placeholder="Your Address..." required />
                </p>

                <label class="label" for="city">City</label>
                <p class="field field--text">
                    <i class="material-icons form__icons">location_city</i>
                    <input type="text" name="loc-city" id="city" class="input input--text" placeholder="Your country..." required />
                </p>

                <div class="container-address-country">
                    <div>
                        <label class="label label__shipping--country" for="country">Country</label>
                        <div class="content-field__shipping--country">
                            <p class="field field__shipping--country">
                                <i class="material-icons form__icons">public</i>
                                <select name="select-country" id="country" class="input select__shipping">
                                    <option value="" selected>Your city...</option>
                                    <option value="BOLIVIA">Bolivia</option>
                                    <option value="USA">Estados Unidos</option>
                                    <option value="CHILE">Chile</option>
                                    <option value="UK">Reino Unido</option>
                                    <option value="URUGUAY">Uruguay</option>
                                    <option value="PERU">Peru</option>
                                </select>
                                <i class="material-icons icon--select">expand_more</i>
                            </p>
                        </div>
                    </div>
                    <div>
                        <label class="label label__shipping--zipCode" for="zip-code">Postal code</label>
                        <p class="field field--text field__shipping--zipCode">
                            <i class="material-icons form__icons">markunread_mailbox</i>
                            <input type="text" name="postal-code" id="zip-code" class="input input--text" placeholder="Your postal code..." minlength="3" required />
                        </p>
                    </div>
                </div>
            </fieldset>
            <!-- Checkbox para guardar info -->
            <p class="field field__saveInfo">
                <input type="checkbox" name="s-info" id="save-info" class="saveInfo--pointer" />
                <label class="label label__saveInfo saveInfo--pointer" for="save-info">Save this information for nexttime</label>                
            </p>
            <!-- Botón de envío -->
            <div class="container__form__btn">
                <button type="submit" class="form__btn">Continue</button>
            </div>
        </form>
    </main>

    <!-- footer -->
    
    <footer class="footer">
        <p class="txt"> Created by <a href="">Vladimira Sarzuri </a> devChallenge.io</p>
    </footer>
</body>
</html>
